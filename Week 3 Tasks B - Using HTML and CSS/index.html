<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-id-card"></i>
      <h1>Register to our website</h1>
      <p>Create a free account to enjoy all the benefits of our website. If you already have an account, click the
        button below to sign in.</p>
      <div class="btn-group">
        <a class="btn-item" href="login.html">Sign In</a>
      </div>
    </div>
    <form action="/">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2>Please fill in your information below:</h2>
      </div>
      <div class="info">
        <input class="fname" type="text" name="firstName" placeholder="First name" required>
        <input class="fname" type="text" name="lastName" placeholder="Last name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="tel" name="phoneNumber" placeholder="Phone number" required pattern="[0-9]{4}-[0-9]{3}-[0-9]{4}">
        <input type=" password" name="password" placeholder="Password" required
          pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
          title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        <select>
          <option value="Gender" selected>Select your Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" name="birthDate" required max="2022-10-10">
        <label for="faveColor">Choose your favorite color:</label>
        <input type="color" name="faveColor" required>
      </div>
      <button type="submit" href="/">Submit</button>
    </form>
  </div>
  <script src="script.js"></script>

  <!--
  This script places a badge on your repl's full-browser view back to your repl's cover
  page. Try various colors for the theme: dark, light, red, orange, yellow, lime, green,
  teal, blue, blurple, magenta, pink!
  -->
  <script src="https://replit.com/public/js/replit-badge.js" theme="blue" defer></script>
</body>

</html>
