<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Form</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
    integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">
</head>

<body>
    <div class="main-block">
      <div class="left-part">
        <i class="fas fa-id-card"></i>
        <h1>Sign In to your Account</h1>
        <p>Log in to access your free account to enjoy all the benefits of our website. If you don't have an account, click the
          button below to register.</p>
        <div class="btn-group">
          <a class="btn-item" href="index.html">Register</a>
        </div>
      </div>
      <form action="success.html" method="get">
        <div class="title">
          <i class="fas fa-pencil-alt"></i>
          <h2>Enter your email address and Password below:</h2>
        </div>
        <div class="info">
          <input type="email" name="email" placeholder="Email" required>
          <input type=" password" name="password" placeholder="Password" required
            pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
            title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
        </div>
        <button type="submit" href="/">Log In</button>
      </form>
    </div>
  </body>
</html>
